<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>cruiselover6x22</title>

<!-- Title = Cardo (brochure serif, small-caps). Form = Cinzel (Trajan-like). -->
<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --navy:#113b6d;
    --panel-bg:rgba(255,255,255,.88);
    --panel-border:#c9dbf1;
    --btn:#0d5ad6;
    --btn-hover:#0b4bb3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    /* Background image (you'll upload bg.jpg to the repo root or /assets) */
    background:
      linear-gradient(rgba(20,60,110,.25), rgba(20,60,110,.25)),
      url("./bg.jpg") center / cover no-repeat fixed;
    display:grid; place-items:center; padding:24px;
    color:var(--navy);
  }
  .card{
    width:min(560px,94vw);
    background:var(--panel-bg);
    border:1px solid var(--panel-border);
    border-radius:16px;
    box-shadow:0 16px 40px rgba(17,59,109,.18);
    padding:22px;
    text-align:center;
    backdrop-filter:saturate(1.05) blur(1px);
  }

  /* Title (brochure vibe) */
  .title{
    font-family:"Cardo", Georgia, serif;
    font-variant:small-caps;
    letter-spacing:1.4px;
    font-weight:700;
    font-size:20px;
    margin:4px 0 14px;
  }

  /* Form (Trajan-like) */
  .bar{
    display:flex; align-items:stretch; overflow:hidden;
    border:1px solid var(--panel-border);
    border-radius:12px;
    background:rgba(245,250,255,.9);
  }
  input[type="email"]{
    flex:1 1 260px; min-width:0;
    padding:14px 12px;
    font-size:16px;
    border:0; outline:none; background:transparent;
    font-family:"Cinzel", serif;
    color:#123;
  }
  input::placeholder{ color:#2f608a; opacity:.9 }
  button{
    border:0; border-left:1px solid var(--panel-border);
    background:var(--btn); color:#fff;
    padding:0 22px;
    font-size:16px; font-weight:700; letter-spacing:.3px;
    font-family:"Cinzel", serif;
    cursor:pointer; transition:background .15s ease, transform .05s ease;
  }
  button:hover{ background:var(--btn-hover) }
  button:active{ transform:translateY(1px) }

  .status{ min-height:18px; margin-top:10px; font-size:13px; opacity:.95 }
</style>
</head>
<body>

  <div class="card" role="region" aria-label="Subscribe">
    <div class="title">✉️ from cruiselover6x22</div>

    <!-- hidden target iframe (receives the form submission) -->
    <iframe name="cl6x22-hidden" style="display:none;"></iframe>

    <!-- Substack signup form -->
    <form action="https://cruiselover6x22.substack.com/api/v1/free"
          method="post" target="cl6x22-hidden"
          onsubmit="document.getElementById('cl6x22-status').textContent='✔︎ Check your email to confirm';">

      <!-- required hidden fields -->
      <input type="hidden" name="publication_id" value="5959400">
      <input type="hidden" name="source" value="custom_embed">

      <!-- input + button -->
      <div class="bar">
        <input type="email" name="email" inputmode="email" autocomplete="email"
               placeholder="Type your email address" required>
        <button type="submit" aria-label="Subscribe">Subscribe</button>
      </div>
    </form>

    <div id="cl6x22-status" class="status" role="status" aria-live="polite"></div>
  </div>

</body>
</html>

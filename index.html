<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>cruiselover6x22</title>

<!-- New font: clean, modern -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --ocean1:#e6f3ff;
    --ocean2:#cfe8ff;
    --card:#ffffff;
    --edge:#d8e9ff;
    --text:#0e2433;
    --btn:#0d5ad6;         /* deep ocean blue */
    --btn-hover:#0a49ad;
    --ring:#8cc8ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,var(--ocean1),var(--ocean2));
    font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
    color:var(--text);
    padding:20px;
  }
  .card{
    width:min(520px,92vw);
    background:var(--card);
    border:1px solid var(--edge);
    border-radius:18px;
    box-shadow:0 12px 28px rgba(13,90,214,.12);
    padding:22px;
    text-align:center;
  }
  .icons{
    font-size:28px;
    display:flex;align-items:center;justify-content:center;gap:10px;
    margin:4px 0 16px;
    user-select:none;
  }
  .bar{
    display:flex;align-items:stretch;overflow:hidden;
    border:1px solid var(--edge);
    border-radius:12px;
    background:#f7fbff;
  }
  .bar:focus-within{ box-shadow:0 0 0 4px var(--ring) }
  input[type="email"]{
    flex:1 1 260px;min-width:0;
    padding:14px 14px;
    font-size:16px;
    border:0;background:transparent;outline:none;
  }
  input::placeholder{ color:#6b8aa6 }
  button{
    border:0;border-left:1px solid var(--edge);
    background:var(--btn);color:#fff;
    padding:0 22px;
    font-size:16px;font-weight:700;letter-spacing:.2px;
    cursor:pointer;transition:background .15s ease, transform .05s ease;
  }
  button:hover{ background:var(--btn-hover) }
  button:active{ transform:translateY(1px) }
</style>
</head>
<body>

  <div class="card" role="region" aria-label="Subscribe">
    <div class="icons" aria-hidden="true">✉️ ⛵️ ⬇️</div>

    <!-- hidden target iframe (receives the form submission) -->
    <iframe name="cl6x22-hidden" style="display:none;"></iframe>

    <!-- Substack signup form -->
    <form action="https://cruiselover6x22.substack.com/api/v1/free"
          method="post" target="cl6x22-hidden"
          onsubmit="document.getElementById('cl6x22-status').textContent='✔︎ Check your email to confirm';">

      <!-- required hidden fields -->
      <input type="hidden" name="publication_id" value="5959400">
      <input type="hidden" name="source" value="custom_embed">

      <!-- input + button -->
      <div class="bar">
        <input type="email" name="email" inputmode="email" autocomplete="email"
               placeholder="Type your email address" required>
        <button type="submit" aria-label="Subscribe">Subscribe</button>
      </div>
    </form>

    <!-- status line (kept blank, updates after submit) -->
    <div id="cl6x22-status" style="min-height:18px;margin-top:10px;font-size:13px;"></div>
  </div>

</body>
</html>

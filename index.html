<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>cruiselover6x22</title>

<!-- Fun retro-ish sans font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#b3e5ff;   /* light sky blue */
    --bg2:#009dff;   /* mid ocean blue */
    --card:#ffffff;  
    --border:#66c2ff;
    --text:#002f4b;  
    --btn:#ff6600;   /* cruise brochure orange */
    --btn-hover:#e65c00;
    --ring:#ffb380;  /* warm accent ring */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
    color:var(--text);
    padding:20px;
  }
  .card{
    width:min(520px,92vw);
    background:var(--card);
    border:4px solid var(--border);
    border-radius:18px;
    box-shadow:0 0 0 6px rgba(255,255,255,0.3), 0 8px 18px rgba(0,0,0,0.15);
    padding:26px;
    text-align:center;
  }
  .icons{
    font-size:36px;
    display:flex;align-items:center;justify-content:center;gap:12px;
    margin:4px 0 18px;
    user-select:none;
  }
  .bar{
    display:flex;align-items:stretch;overflow:hidden;
    border:2px solid var(--border);
    border-radius:12px;
    background:#f0faff;
  }
  .bar:focus-within{ box-shadow:0 0 0 4px var(--ring) }
  input[type="email"]{
    flex:1 1 260px;min-width:0;
    padding:14px 14px;
    font-size:16px;
    border:0;background:transparent;outline:none;
  }
  input::placeholder{ color:#005b82 }
  button{
    border:0;border-left:2px solid var(--border);
    background:var(--btn);color:#fff;
    padding:0 22px;
    font-size:16px;font-weight:700;letter-spacing:.2px;
    cursor:pointer;transition:background .15s ease, transform .05s ease;
  }
  button:hover{ background:var(--btn-hover) }
  button:active{ transform:translateY(1px) }
</style>
</head>
<body>

  <div class="card" role="region" aria-label="Subscribe">
    <div class="icons" aria-hidden="true">üõ≥Ô∏è ‚öì üõü üåä</div>

    <!-- hidden target iframe (receives the form submission) -->
    <iframe name="cl6x22-hidden" style="display:none;"></iframe>

    <!-- Substack signup form -->
    <form action="https://cruiselover6x22.substack.com/api/v1/free"
          method="post" target="cl6x22-hidden"
          onsubmit="document.getElementById('cl6x22-status').textContent='‚úîÔ∏é Check your email to confirm';">

      <!-- required hidden fields -->
      <input type="hidden" name="publication_id" value="5959400">
      <input type="hidden" name="source" value="custom_embed">

      <!-- input + button -->
      <div class="bar">
        <input type="email" name="email" inputmode="email" autocomplete="email"
               placeholder="Type your email address" required>
        <button type="submit" aria-label="Subscribe">Subscribe</button>
      </div>
    </form>

    <!-- status line -->
    <div id="cl6x22-status" style="min-height:18px;margin-top:10px;font-size:14px;font-weight:500;"></div>
  </div>

</body>
</html>

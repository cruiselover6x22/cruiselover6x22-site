<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>cruiselover6x22</title>

<!-- Title = Cardo (brochure serif, small-caps). Form = Cinzel (Trajan-like). -->
<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --navy:#0f3a6a;
    --navy-soft:#1a518f;
    --panel-bg:rgba(255,255,255,.88);
    --panel-border:#c8dff6;
    --input-bg:rgba(245,250,255,.92);
    --btn:#d82121;       /* Disney brochure red */
    --btn-hover:#b71b1b; /* darker on hover */
    --placeholder:#0f3a6a; /* base tone; we‚Äôll lower opacity */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    /* Background image in repo root */
    background:
      linear-gradient(rgba(10,40,90,.18), rgba(10,40,90,.18)),
      url("./bg.jpg") center / cover no-repeat fixed;
    display:flex; align-items:center; justify-content:center;
    padding:24px 16px;             /* symmetric padding */
    color:var(--navy);
  }

  .card{
    width:min(560px,94vw);
    margin-inline:auto;
    background:var(--panel-bg);
    border:1px solid var(--panel-border);
    border-radius:16px;
    box-shadow:0 16px 40px rgba(15,58,106,.18);
    padding:22px;
    text-align:center;
    backdrop-filter:saturate(1.05) blur(1px);
  }

  /* Big emoji header */
  .hero-icons{
    font-size:56px;
    line-height:1;
    margin:2px 0 8px;
    user-select:none;
  }

  /* Title line under icons */
  .title{
    font-family:"Cardo", Georgia, serif;
    font-variant:small-caps;
    letter-spacing:1.5px;
    font-weight:700;
    font-size:20px;
    color:var(--navy-soft);
    text-shadow:0 1px 0 rgba(255,255,255,.8);
    margin:0 0 14px;
  }

  /* Form bar */
  .bar{
    display:flex; align-items:stretch; overflow:hidden;
    border:1px solid var(--panel-border);
    border-radius:12px;
    background:var(--input-bg);
  }
  input[type="email"]{
    flex:1 1 260px; min-width:0;
    padding:14px 12px;
    font-size:16px;
    border:0; outline:none; background:transparent;
    font-family:"Cinzel", serif;
    color:#123;
  }
  input::placeholder{
    color:var(--placeholder);
    opacity:.55;                    /* softer placeholder */
  }

  button{
    border:0; border-left:1px solid var(--panel-border);
    background:var(--btn); color:#ffffff;
    padding:0 22px;
    font-size:16px; font-weight:700; letter-spacing:.3px;
    font-family:"Cinzel", serif;
    cursor:pointer; transition:background .15s ease, transform .05s ease, filter .15s ease;
  }
  button:hover{ background:var(--btn-hover); filter:saturate(1.03) }
  button:active{ transform:translateY(1px) }

  .status{ min-height:18px; margin-top:10px; font-size:13px; opacity:.95 }

  @media (max-width:420px){
    .card{ padding:18px }
    .hero-icons{ font-size:48px }
  }
</style>
</head>
<body>

  <div class="card" role="region" aria-label="Subscribe">
    <div class="hero-icons" aria-hidden="true">üõ≥Ô∏è ‚öìÔ∏è</div>
    <div class="title">‚úâÔ∏è from cruiselover6x22</div>

    <!-- hidden target iframe (receives the form submission) -->
    <iframe name="cl6x22-hidden" style="display:none;"></iframe>

    <!-- Substack signup form -->
    <form action="https://cruiselover6x22.substack.com/api/v1/free"
          method="post" target="cl6x22-hidden"
          onsubmit="document.getElementById('cl6x22-status').textContent='‚úîÔ∏é Check your email to confirm';">

      <!-- required hidden fields -->
      <input type="hidden" name="publication_id" value="5959400">
      <input type="hidden" name="source" value="custom_embed">

      <!-- input + button -->
      <div class="bar">
        <input type="email" name="email" inputmode="email" autocomplete="email"
               placeholder="Type your email..." required>
        <button type="submit" aria-label="Subscribe">Subscribe</button>
      </div>
    </form>

    <div id="cl6x22-status" class="status" role="status" aria-live="polite"></div>
  </div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>cruiselover6x22</title>

<!-- Fonts chosen to echo late-90s/early-2000s cruise brochures -->
<!-- A: Cinzel ‚âà Trajan headline vibe; Manrope as clean sans -->
<!-- B: Varela Round for friendly rounded brochure look -->
<!-- C: Cardo for classic serif small-caps feel -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Manrope:wght@600;800&family=Varela+Round&family=Cardo:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    /* Theme A ‚Äî ‚ÄúDisney-blue brochure‚Äù */
    --a-sky1:#9fd3ff; --a-sky2:#2a7bd9; --a-ocean:#0b3d91; --a-foam:#cfe6ff; --a-btn:#e43d30;
    /* Theme B ‚Äî ‚ÄúPullmantur navy + aqua waves‚Äù */
    --b-sky1:#c5eaff; --b-sky2:#6cc7ff; --b-navy:#032a57; --b-aqua:#39c1d6; --b-btn:#ff7a00;
    /* Theme C ‚Äî ‚ÄúBrochure photo-sky + warm horizon‚Äù */
    --c-sky1:#b9e3ff; --c-sky2:#4aa7ef; --c-horizon:#f6d7b1; --c-navy:#113b6d; --c-btn:#0d5ad6;

    --radius:14px;
    --pad:22px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; display:grid; place-items:center; padding:20px;
    cursor:default;
    transition:background 300ms ease;
  }

  /* ===== THEME A: Disney-blue brochure ===== */
  body.theme-a{
    background:
      radial-gradient(120% 80% at 50% -10%, var(--a-sky1) 0 45%, var(--a-sky2) 60%, var(--a-ocean) 100%);
    font-family: "Cinzel", serif;
    color:#083066;
  }
  .theme-a .card{
    width:min(560px,94vw);
    background:linear-gradient(#ffffff, #f6fbff);
    border:2px solid var(--a-foam);
    border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(11,61,145,.18);
    padding:var(--pad);
    text-align:center;
  }
  .theme-a .title{
    font-weight:700; letter-spacing:.8px; font-size:22px;
    color:#0a2f62; text-shadow:0 1px 0 #fff;
    margin:6px 0 14px;
  }
  .theme-a .bar{ border:1px solid #a9cfff; background:#f0f7ff; }

  /* ===== THEME B: Pullmantur navy + aqua ===== */
  body.theme-b{
    background:
      linear-gradient(180deg, var(--b-sky1), var(--b-sky2));
    font-family:"Varela Round", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:#01305b;
  }
  .theme-b .card{
    width:min(520px,94vw);
    background:#fff;
    border:4px solid var(--b-navy);
    border-radius:18px;
    box-shadow:0 0 0 6px rgba(57,193,214,.18), 0 12px 26px rgba(0,0,0,.18);
    padding:var(--pad);
    text-align:center;
  }
  .theme-b .title{
    font-weight:700; font-size:20px; letter-spacing:.2px;
    color:var(--b-navy);
    background:linear-gradient(90deg,#e7fbff, #d6f5ff);
    border:2px solid var(--b-aqua);
    border-radius:12px; padding:8px 10px; margin:2px 0 14px;
  }
  .theme-b .bar{ border:2px solid var(--b-aqua); background:#eefcff; }

  /* ===== THEME C: Brochure photo-sky + warm horizon ===== */
  body.theme-c{
    background:
      linear-gradient(180deg, var(--c-sky1), var(--c-sky2) 60%, var(--c-horizon) 100%);
    font-family:"Cardo", Georgia, serif;
    color:var(--c-navy);
  }
  .theme-c .card{
    width:min(560px,94vw);
    background:rgba(255,255,255,.92);
    border:1px solid #c9dbf1;
    border-radius:16px;
    box-shadow:0 16px 40px rgba(17,59,109,.18);
    padding:var(--pad);
    text-align:center;
    backdrop-filter:saturate(1.1) blur(1px);
  }
  .theme-c .title{
    font-variant:small-caps; letter-spacing:1.5px;
    font-size:20px; font-weight:700; color:var(--c-navy);
    margin:0 0 12px;
  }
  .theme-c .bar{ border:1px solid #c9dbf1; background:#f5faff; }

  /* ===== Common UI ===== */
  .icons{
    font-size:36px;
    display:flex; align-items:center; justify-content:center; gap:10px;
    margin:6px 0 12px; user-select:none;
  }

  .track{
    overflow:hidden; margin:2px auto 12px;
    border-radius:12px; padding:6px 0;
  }
  .theme-a .track{ border:1px dashed #7fb7ff; background:#e9f4ff; }
  .theme-b .track{ border:2px dashed var(--b-aqua); background:#e6fbff; }
  .theme-c .track{ border:1px dashed #a9c7eb; background:#eef6ff; }

  .boat{ display:inline-block; font-size:32px; padding:0 12px;
         animation:sail 9s linear infinite; }
  @keyframes sail{ from{transform:translateX(-110%)} to{transform:translateX(110%)} }

  .title{ display:inline-block }
  .bar{
    display:flex; align-items:stretch; overflow:hidden;
    border-radius:12px;
    margin:0 auto;
  }
  input[type="email"]{
    flex:1 1 260px; min-width:0;
    padding:14px 12px; font-size:16px; border:0; outline:none; background:transparent;
  }
  input::placeholder{ color:#2f608a }
  button{
    border:0; padding:0 22px; font-size:16px; font-weight:800; letter-spacing:.2px; color:#fff;
    cursor:pointer; transition:filter .15s ease, transform .05s ease;
  }
  button:active{ transform:translateY(1px) }

  .theme-a button{ background:var(--a-btn) }
  .theme-a button:hover{ filter:brightness(.95) }

  .theme-b button{ background:var(--b-btn); border-left:2px solid var(--b-aqua) }
  .theme-b button:hover{ filter:brightness(.95) }

  .theme-c button{ background:var(--c-btn) }
  .theme-c button:hover{ filter:brightness(.95) }

  .status{ min-height:18px; margin-top:10px; font-size:13px; opacity:.9 }
</style>
</head>
<body>
  <!-- Default theme is A; JS below can switch to B or C via ?t=b / ?t=c -->

  <div class="card">
    <div class="title">‚úâÔ∏è from cruiselover6x22</div>

    <div class="icons" aria-hidden="true">üõ≥Ô∏è ‚öì üõü üåä</div>

    <div class="track" aria-hidden="true"><span class="boat">üõ≥Ô∏è</span></div>

    <!-- hidden target iframe (receives the form submission) -->
    <iframe name="cl6x22-hidden" style="display:none;"></iframe>

    <!-- Substack signup form -->
    <form action="https://cruiselover6x22.substack.com/api/v1/free"
          method="post" target="cl6x22-hidden"
          onsubmit="document.getElementById('cl6x22-status').textContent='‚úîÔ∏é Check your email to confirm';">

      <!-- required hidden fields -->
      <input type="hidden" name="publication_id" value="5959400">
      <input type="hidden" name="source" value="custom_embed">

      <!-- input + button -->
      <div class="bar">
        <input type="email" name="email" inputmode="email" autocomplete="email"
               placeholder="Type your email address" required>
        <button type="submit" aria-label="Subscribe">Subscribe</button>
      </div>
    </form>

    <div id="cl6x22-status" class="status" role="status" aria-live="polite"></div>
  </div>

<script>
  // Theme switcher via query param: ?t=a / ?t=b / ?t=c
  (function(){
    const t = new URLSearchParams(location.search).get('t') || 'a';
    const body = document.body;
    body.classList.remove('theme-a','theme-b','theme-c');
    body.classList.add('theme-' + (t==='b'?'b':t==='c'?'c':'a'));
  })();
</script>
</body>
</html>
